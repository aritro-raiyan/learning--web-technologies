<html>
<head>
	<title></title>
</head>
<body>

	<form method="" action="">
		
			<table border="1" height="40%" width="30%">
				<tr height="50px">
					<th width="80px" colspan="3" align="center">
					 Person Profile
					</th>
				</tr>
				<tr>
					<td width="90px">Name:</td>
					<td width="90px"> <input type="text" name="myname" value="" /></td>
					<td width="10px"></td>
				</tr>
				<tr>
					<td width="90px">Email: </td>
					<td width="90px"><input type="number" name="myid" value="" /></td>
					<td width="10px"></td>
				</tr>
				<tr>
					<td width="90px">Gender: </td>
					<td width="90px">
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
					<td width="10px"></td>
				</tr>
				<tr>
					<td width="90px">Date of Birth: </td>
					<td width="300px">
									 <input type="text" name="" value="" size="5">/
									 <input type="text" name="" value="" size="5">/
									 <input type="text" name="" value="" size="5">/
									 (dd/mm/yyyy)
					</td>
					<td width="10px"></td>
				</tr>
				<tr>
					<td width="90px">Blood Group: </td>
					<td width="90px">
						<select name="">
							<option value="">A+</option>
							<option value="">A-</option>
							<option value="">B+</option>
							<option value="">B-</option>
							<option value="">AB+</option>
							<option value="">AB-</option>
							<option value="">O+</option>
							<option value="">O-</option>
						</select>
					</td>
					<td width="10px"></td>
				</tr>
				<tr>
					<td width="90px">Degree:</td>
					<td width="90px">
						<input type="checkbox" name="" value=""> SSC 
						<input type="checkbox" name="" value=""> HSC 
						<input type="checkbox" name="" value=""> BSc. 
					</td>
					<td width="10px"></td>
				</tr>
				<tr>
					<td width="90px"> Photo </td>
					<td width="90px" colspan="2">
					<input type="button" name="browse" value="Browse...">
					No file selected.
					</td>
				</tr>
				<tr>
					<td colspan="3" align="right">
						<input type="submit" name="submit" value="Submit">
						<input type="reset" name="reset" value="reset">
					</td>
				</tr>
			</table>
	</form>
</body>
</html>
